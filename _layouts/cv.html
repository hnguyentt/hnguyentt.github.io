---
layout: default
---

<article class="page">

  <h1>
    <meta charset=utf-8 />
    <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link href="css/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
    <link href="css/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  </h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
